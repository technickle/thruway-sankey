<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

#circle circle {
  fill: none;
  pointer-events: all;
}

.group path {
  fill-opacity: .5;
}

path.chord {
  stroke: #000;
  stroke-width: .25px;
}

#circle:hover path.fade {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 800,
    height = 800,
    innerRadius = Math.min(width, height) * .41,
    outerRadius = innerRadius * 1.1;

var arc = d3.svg.arc()
    .innerRadius(innerRadius)
    .outerRadius(outerRadius);

var layout = d3.layout.chord()
    .padding(.005)

var path = d3.svg.chord()
    .radius(innerRadius);

var svg = d3.select("body").append("svg")
    .attr("width",width)
    .attr("height",height)
  .append("g")
    .attr("id", "circle")
    .attr("transform","translate(" + width / 2 + "," + height / 2 + ")");

svg.append("circle")
    .attr("r", outerRadius);

d3.json("thruway-2L-matrix.json", function(matrix) {
  d3.csv("thruway-exits.csv", function(exits) {
    console.log(exits);
    layout.matrix(matrix);
  
    var group = svg.selectAll(".group")
      .data(layout.groups)
      .enter().append("g")
        .classed({'group':true})
        .on("mouseover",mouseover);
      
    // group title would go here
    group.append("title").text("replace me!");
  
    var groupPath = group.append("path")
        .attr("id", function(d,i) { return "group" + i; })
        .attr("d", arc)
        .style("fill", function(d,i) { return exits[i].Color; });
      
    var groupText = group.append("text")
        .attr("x", 6)
        .attr("dy", 15);
  
    groupText.append("textPath")
        .attr("xlink:href", function(d,i) { return "#group" + i; })
        .text(function(d,i) { return exits[i].Exit; });
  
    // remove the labels that don't fit goes here
  
    var chord = svg.selectAll(".chord")
        .data(layout.chords)
      .enter().append("path")
        .classed({'chord':true})
        .style("fill", function(d) { return exits[d.source.index].Color; })
        .attr("d", path);
  
    chord.append("title").text("replace me!");

    function mouseover(d,i) {
      chord.classed("fade", function(p) {
        return p.source.index != i
          && p.target.index != i;
        });
    }
  });
})
</script>
</body>
