<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>NYS Thruway Traffic Visualization</title>
  <style>
    body {
      font: 10px sans-serif;
      background:#000;
      text-align:center;
    }

    #circle circle {
      fill: none;
      pointer-events: all;
    }


    path.chord {
    }

    .outer:hover {
      cursor:pointer;
    }


  </style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 800,
    height = 800,
    innerRadius = Math.min(width, height) * .41,
    outerRadius = innerRadius * 1.1;

var arc = d3.svg.arc()
    .innerRadius(innerRadius)
    .outerRadius(outerRadius);

var layout = d3.layout.chord()
    .padding(.005)

var path = d3.svg.chord()
    .radius(innerRadius);

var svg = d3.select("body").append("svg")
    .attr("width",width)
    .attr("height",height)
  .append("g")
    .attr("id", "circle")
    .attr("transform","translate(" + width / 2 + "," + height / 2 + ")");

var colors = ['rgb(141,211,199)','rgb(255,255,179)','rgb(190,186,218)','rgb(251,128,114)','rgb(128,177,211)','rgb(253,180,98)'];

svg.append("circle")
    .attr("r", outerRadius);

d3.json("thruway-2l-matrix.json", function(matrix) {
  d3.csv("thruway-exits.csv", function(exits) {
    layout.matrix(matrix);
  
    var group = svg.selectAll(".group")
      .data(layout.groups)
      .enter().append("g")
        .classed({'group':true})
        .on("mouseover",mouseover)
        .on("mouseout",mouseout);
      
    // group title would go here
    group.append("title").text("replace me!");
  
    var groupPath = group.append("path")
        .attr("id", function(d,i) { return "group" + i; })
        .attr("class","outer")
        .attr("d", arc)
        .style("fill", function(d,i) { return colors[exits[i].color]; });
      
    var groupText = group.append("text")
        .attr("x", 6)
        .attr("dy", 15);
  
    groupText.append("textPath")
        .attr("xlink:href", function(d,i) { return "#group" + i; })
        .text(function(d,i) { return exits[i].exit; });
  
    // remove the labels that don't fit goes here
  
    var chord = svg.selectAll(".chord")
        .data(layout.chords)
      .enter().append("path")
        .classed({'chord':true})
        .style("fill", function(d) { return colors[exits[d.source.index].color]; })
        .attr("d", path)
        .style("opacity",.75);
  
    chord.append("title").text("replace me!");

    function mouseover(d,i) {
      chord.classed("fade", function(p) {
        return p.source.index != i
          && p.target.index != i;
        });

      d3.selectAll(".fade").transition().duration(250).style("opacity",0);

    }

    function mouseout(d,i){
        d3.selectAll(".fade").transition().duration(250).style("opacity",.75);
    }
  });
})
</script>
</body>
